    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }} 
    - name: Make the build
      run: |
        make docker-gui-debug
        make docker-save
    - name: Zip the build
