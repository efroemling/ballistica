          make build/prefab/lib/linux_x86_64_gui/debug/libballisticaplus.a
      - name: Compress the build
        run: tar -cf "linux_build_env.tar" --exclude="linux_build_env.tar" .
      - name: Upload the build
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          omitBody: true
          artifacts: linux_build_env.tar

  release_generate_flathub_manifest:
    if: ${{ github.repository_owner == 'efroemling' || github.repository_owner == 'Loup-Garou911XD' }}
    runs-on: ubuntu-latest
    needs: release_linux_build_env
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup build env
        uses: ./.github/actions/bombsquad_build_env
      - name: Configure Git
        run: |
          git config --global user.email "90267658+Loup-Garou911XD@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          mkdir -p build/flathub
          git clone https://github.com/${{ github.repository_owner }}/flathub build/flathub
          cd build/flathub
          git fetch origin net.froemling.bombsquad
          git checkout -b net.froemling.bombsquad FETCH_HEAD

      - name: Generate Flathub manifest
        run: make flatpak-generate-flathub-manifest
      - name: Push changes
        env:
          FLATHUB_PUSH_PAT: ${{ secrets.FLATHUB_PUSH_PAT }}
        run: |
          cd build/flathub
          git remote set-url origin \
            https://x-access-token:${FLATHUB_PUSH_PAT}@github.com/${{ github.repository_owner }}/flathub.git
          git add -A
          git commit -m "Update flathub manifest to release ${{ github.ref_name }}"
          git push origin net.froemling.bombsquad
